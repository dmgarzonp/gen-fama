<div class="h-full flex gap-6 p-6">
  <!-- Panel izquierdo 60% - Ticket/Carrito -->
  <section class="flex-1 flex flex-col bg-white rounded-xl border border-gray-200 p-6">
    <div class="mb-4">
      <h2 class="text-lg font-semibold text-gray-900 mb-2">Ticket</h2>
      <div class="relative">
        <input
          type="text"
          placeholder="Buscar producto (nombre, código, código de barras)..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
        />
        <lucide-icon name="search" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></lucide-icon>
      </div>
    </div>

    <!-- Lista de productos del ticket -->
    <div class="flex-1 bg-gray-50 rounded-lg p-4 mb-4">
      <p class="text-gray-500 text-center">No hay productos agregados</p>
    </div>

    <!-- Descuento y Total -->
    <div class="space-y-3">
      <div class="flex items-center gap-3">
        <label class="text-sm font-medium text-gray-700">Descuento:</label>
        <select class="px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
          <option value="percentage">Porcentaje (%)</option>
          <option value="fixed">Monto fijo</option>
        </select>
        <input
          type="number"
          placeholder="0"
          class="w-24 px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <div class="text-right border-t pt-3">
        <div class="text-2xl font-bold text-gray-900">TOTAL: $0.00</div>
      </div>

      <!-- Botones del panel izquierdo -->
      <div class="flex gap-3 mt-4">
        <button class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
          Limpiar
        </button>
        <button class="flex-1 px-4 py-2 bg-emerald-100 hover:bg-emerald-200 text-emerald-700 rounded-lg transition-colors">
          Guardar
        </button>
        <button class="flex-1 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg transition-colors">
          Cobrar
        </button>
      </div>
    </div>
  </section>

  <!-- Panel derecho 40% - Información -->
  <aside class="w-2/5 flex flex-col bg-white rounded-xl border border-gray-200 p-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Información de Venta</h2>

    <!-- Cliente -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Cliente</label>
      <div class="relative">
        <input
          type="text"
          placeholder="Buscar cliente..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
        <button class="absolute right-2 top-2 px-3 py-1 text-xs bg-gray-100 hover:bg-gray-200 text-gray-600 rounded transition-colors">
          Público General
        </button>
      </div>
    </div>

    <!-- Requiere receta -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">¿Requiere receta?</label>
      <div class="flex gap-4">
        <label class="flex items-center">
          <input type="radio" name="recipe" value="no" checked class="mr-2">
          <span>No</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="recipe" value="yes" class="mr-2">
          <span>Sí</span>
        </label>
      </div>
    </div>

    <!-- Método de pago -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Método de pago</label>
      <div class="space-y-2">
        <label class="flex items-center">
          <input type="radio" name="payment" value="cash" checked class="mr-2">
          <span>Efectivo</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="payment" value="card" class="mr-2">
          <span>Tarjeta</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="payment" value="transfer" class="mr-2">
          <span>Transferencia</span>
        </label>
      </div>
    </div>

    <!-- Recibido y Cambio -->
    <div class="space-y-3">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Recibido</label>
        <input
          type="number"
          placeholder="$0.00"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Cambio</label>
        <input
          type="number"
          placeholder="$0.00"
          readonly
          class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg"
        />
      </div>
    </div>

    <!-- Botón Finalizar Venta -->
    <button class="mt-auto w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg transition-colors">
      FINALIZAR VENTA
    </button>
  </aside>
</div>
