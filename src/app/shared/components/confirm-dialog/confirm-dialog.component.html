@if (mostrarValue()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" (click)="onCerrar()">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4" (click)="$event.stopPropagation()">
      <div class="p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ titulo }}</h3>
        <p class="text-gray-600 mb-6">{{ mensaje }}</p>
        
        <div class="flex gap-3 justify-end">
          @if (mostrarCancelar) {
            <button
              (click)="onCancelar()"
              class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
            >
              {{ textoCancelar }}
            </button>
          }
          <button
            (click)="onConfirmar()"
            [class]="'px-4 py-2 text-white rounded-lg transition-colors ' + getButtonClass()"
          >
            {{ textoConfirmar }}
          </button>
        </div>
      </div>
    </div>
  </div>
}
