<div class="max-w-4xl mx-auto space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold tracking-tight text-gray-900">
      {{ cliente ? 'Editar Cliente' : 'Nuevo Cliente' }}
    </h2>
    <button (click)="cancelar()" class="flex items-center gap-2 text-gray-600 hover:text-gray-800">
      <lucide-icon name="x" class="w-4 h-4"></lucide-icon>
      Cancelar
    </button>
  </div>

  <div class="bg-white rounded-xl border border-gray-200 p-6 space-y-6">
    <!-- Datos Personales -->
    <div>
      <h3 class="text-lg font-medium text-gray-900 mb-4">Datos Personales</h3>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nombre Completo <span class="text-red-500">*</span>
          </label>
          <input type="text" [(ngModel)]="formulario.nombre_completo"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Ej: Juan Pérez" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Identificación (DNI/Cédula) <span class="text-red-500">*</span>
          </label>
          <input type="text" [(ngModel)]="formulario.identificacion"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Ej: 12345678" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Teléfono <span class="text-red-500">*</span>
          </label>
          <input type="tel" [(ngModel)]="formulario.telefono"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Ej: +57 3201234567" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input type="email" [(ngModel)]="formulario.email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Ej: cliente@email.com" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
          <input type="text" [(ngModel)]="formulario.direccion"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Ej: Cra 45 #123-45, Bogotá" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
          <input type="date" [(ngModel)]="formulario.fecha_nacimiento"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Alergias Conocidas <span class="text-red-500 text-xs">(Importante!)</span>
          </label>
          <input type="text" [(ngModel)]="formulario.alergias"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Ej: Penicilina, Aspirina" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Enfermedades Crónicas</label>
          <input type="text" [(ngModel)]="formulario.enfermedades_cronicas"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Ej: Diabetes, Hipertensión" />
        </div>
      </div>
    </div>

    <!-- Información Comercial -->
    <div>
      <h3 class="text-lg font-medium text-gray-900 mb-4">Información Comercial</h3>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Cliente</label>
          <select [(ngModel)]="formulario.tipo"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <option *ngFor="let tipo of tiposCliente" [value]="tipo">{{ tipo }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Límite de Crédito</label>
          <input type="number" [(ngModel)]="formulario.limite_credito"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="0" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Saldo Pendiente</label>
          <input type="number" [(ngModel)]="formulario.saldo_pendiente"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="0" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Puntos de Fidelización</label>
          <input type="number" [(ngModel)]="formulario.puntos"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="0" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <select [(ngModel)]="formulario.estado"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="flex justify-end gap-3 pt-4 border-t">
      <button (click)="cancelar()"
        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
        Cancelar
      </button>
      <button (click)="guardarCliente()"
        class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors">
        {{ cliente ? 'Actualizar' : 'Crear' }} Cliente
      </button>
    </div>
  </div>
</div>
